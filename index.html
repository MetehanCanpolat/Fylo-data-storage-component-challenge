<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-left">
      <div class="logo-box"><img src="images/logo.svg" alt="" /></div>
      <div class="icon-box">
        <div class="icon"><img src="images/icon-document.svg" alt="" /></div>
        <div class="icon"><img src="images/icon-folder.svg" alt="" /></div>
        <div class="icon"><img src="images/icon-upload.svg" alt="" /></div>
      </div>
    </div>
    <div class="card-right">
      <div class="text-box-top">
        <div class="container">
          <p>You've used</p>
          <p class="bold">815 GB</p>
          <p>of your storage</p>
        </div>
      </div>
      <div class="percent-box-bottom">
        <div class="percent-box-top"><div class="white-ball"></div></div>
      </div>
      <div class="text-box-bottom">
        <p class="bold">0 GB</p>
        <p class="bold">1000 GB</p>
      </div>
    </div>
    <div class="storage-box">
      <div class="storage-box-inside">
        <h1>185</h1>
        <h2>GB LEFT</h2>
      </div>
      <div class="triangle-box"><div class="triangle"></div></div>
    </div>
  </body>
</html>
